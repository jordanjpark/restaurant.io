<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>The opend restaurants around me</h1>
  <div>
    {% for n in data %}
    {% if loop.index == 1 %}
    <div>{{loop.length}}</div>
    {% endif %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

<p><a href="index">Go to home page</a></p>
<form method="POST" action="/doListRestaurantAroundMeAndOpen">
  <p>Uid:<br>
      <input type="text" name="uid"> <br>
    Days(ex: 1 = Monday, 2 = Tuesday,...etc):<br>
      <input type="text" name="day"> <br>
    Time(ex: 0 = lunch , 1 = dinner):<br>
      <input type="text" name="time"> <br>
    <input type="submit" value="Enter">
  </p>
</form>

</body>


</html>
