<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>

<script type = "text/javascript">

function id_input(id){
  document.getElementById("id_result").value=id;}

  function fid_input(fid){
  document.getElementById("fid_result").value=fid;}

</script>

<body>
  <h1>The restaurants with certain foods around me</h1>
  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

<p><a href="index">Go to home page</a></p>
<form method="POST" action="/doListRestaurantFoodAroundMe">
  <p>
    User ID (we currently do not have login feature, so pick your name which will correspond to your actual id):<br>
      <input type="button" value="Jordan" name="1" onclick="id_input(this.name)"> 
      <input type="button" value="Min" name="2" onclick="id_input(this.name)">  
      <input type="button" value="Namo" name="3" onclick="id_input(this.name)"> 
      <input type="button" value="Alex" name="4" onclick="id_input(this.name)">
      <input type="button" value="John" name="5" onclick="id_input(this.name)"> 
      <input type="button" value="Jason" name="6" onclick="id_input(this.name)"> 
      <input type="button" value="Joanna" name="7" onclick="id_input(this.name)">  
      <input type="button" value="Elsie" name="8" onclick="id_input(this.name)"> 
      <input type="button" value="ARod" name="9" onclick="id_input(this.name)">
      <input type="button" value="Michael" name="10" onclick="id_input(this.name)"> <br>
      <input type="text" name="uid" id="id_result"> <br><br>

    Food ID (choose or type food name):<br>
      <input type="button" value="Cheese Pizza" name="1" onclick="fid_input(this.name)"> 
      <input type="button" value="Hamburger" name="2" onclick="fid_input(this.name)">  
      <input type="button" value="Sesame Chicken" name="3" onclick="fid_input(this.name)"> 
      <input type="button" value="Meatball Pasta" name="4" onclick="fid_input(this.name)">
      <input type="button" value="Tuna Roll" name="5" onclick="fid_input(this.name)"> 
      <input type="button" value="Pad Thai" name="6" onclick="fid_input(this.name)"> 
      <input type="button" value="Chicken Wings" name="7" onclick="fid_input(this.name)">  
      <input type="button" value="Caesar Salad" name="8" onclick="fid_input(this.name)"> 
      <input type="button" value="Burrito" name="9" onclick="fid_input(this.name)">
      <input type="button" value="French Fries" name="10" onclick="fid_input(this.name)"> <br>
      <input type="text" name="fid" id="fid_result"> <br>  
    <input type="submit" value="Enter" style="width:100px; height:50px;">
  </p>
</form>

</body>


</html>
