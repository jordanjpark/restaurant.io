<script type = "text/javascript">

function id_input(id){
  document.getElementById("id_result").value=id;}

  function fid_input(fid){
  document.getElementById("fid_result").value=fid;}

</script>

<body>

  <div>

    {% endfor %}
  </div>

<p><a href="index">Go to home page</a></p>
<form method="POST" action="/doListRestaurantPickupAroundMe">

      <input type="button" value="Joanna" name="7" onclick="id_input(this.name)">  
      <input type="button" value="Elsie" name="8" onclick="id_input(this.name)"> 
      <input type="button" value="ARod" name="9" onclick="id_input(this.name)">
      <input type="button" value="Michael" name="10" onclick="id_input(this.name)"> <br>
      <input type="text" name="uid" id="id_result"> <br><br>
